<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/fly.png}">

    <title>Signup Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}" />

  </head>

  <body class="text-center">
    <form class="form-signin" action="#"
			th:object="${user}" method="post" th:action="@{/signup}" >
      <img class="mb-4" th:src="@{/images/fly.png}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <input type="text" id="inputUsername" class="form-control"
        placeholder="Username" required="" th:field="*{username}">
      <div class="checkbox mb-3"></div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control"
       placeholder="Enter new password" th:field="*{password}" required="">
     <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required="">
      <div class="checkbox mb-3">

      </div>
      <button id='btnSubm' class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <button id='btnCanc' class="btn btn-lg btn-warning btn-block" type="button">Cancel</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>

    <!-- Bootstrap core JavaScript
      ================================================== -->
  	<!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
</body>
</html>
